<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joseph McLauchlan - Game Developer and Content Creator">
    <title>Its Just Joe Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <button id="theme-toggle">Toggle Dark Mode</button>
    <main class="container">
        <section class="header">
            <img src="./cat.jpg" alt="Joseph McLauchlan's Profile Picture" loading="lazy" />
            <hgroup>
                <h1>Joseph McLauchlan</h1>
                <p>Game Developer / Content Creator</p>
            </hgroup>
        </section>
        <section>
            <a href="https://some-website.com" target="_blank" class="contrast link-button">Link One</a>
        </section>
        <section>
            <a href="https://some-website.com" target="_blank" class="contrast link-button">Link Two</a>
        </section>
        <section>
            <a href="https://some-website.com" target="_blank" class="contrast link-button">Link Three</a>
        </section>
        <section class="social-media">
            <a href="https://twitter.com/username" target="_blank" aria-label="Twitter"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="https://linkedin.com/in/username" target="_blank" aria-label="LinkedIn"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="https://instagram.com/username" target="_blank" aria-label="Instagram"><img src="instagram-icon.png" alt="Instagram"></a>
        </section>
        <section class="contact-form">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
